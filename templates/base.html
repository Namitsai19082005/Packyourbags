<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pack Your Bags - Tourism Management System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 100px 0;
        }
        .package-card {
            transition: transform 0.3s ease;
            height: 100%;
        }
        .package-card:hover {
            transform: translateY(-5px);
        }
        .navbar-brand {
            font-weight: bold;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        .sidebar {
            min-height: calc(100vh - 56px);
            background-color: #f8f9fa;
        }
        .main-content {
            min-height: calc(100vh - 56px);
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .booking-card {
            border-left: 4px solid #667eea;
        }
        .review-card {
            border-left: 4px solid #28a745;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-plane"></i> Pack Your Bags
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/packages">Packages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
                <div class="navbar-nav" id="authButtons">
                    <!-- Auth buttons will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Pack Your Bags. All rights reserved.</p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let authToken = localStorage.getItem('authToken');
        let currentUser = null;

        // Check if user is logged in
        if (authToken) {
            checkAuthStatus();
        } else {
            updateAuthButtons();
        }

        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/auth/profile', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    updateAuthButtons();
                } else {
                    localStorage.removeItem('authToken');
                    authToken = null;
                    currentUser = null;
                    updateAuthButtons();
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                localStorage.removeItem('authToken');
                authToken = null;
                currentUser = null;
                updateAuthButtons();
            }
        }

        function updateAuthButtons() {
            const authButtons = document.getElementById('authButtons');
            
            if (currentUser) {
                // User is logged in
                authButtons.innerHTML = `
                    <li class="nav-item dropdown">
                        <span class="nav-link" style="cursor: pointer;" onclick="goToProfile()">
                            <i class="fas fa-user"></i> ${currentUser.username}
                        </span>
                        <button class="btn btn-link nav-link dropdown-toggle" type="button" data-bs-toggle="dropdown" style="color: rgba(255,255,255,.55); padding: 0; margin-left: 5px;">
                            <span class="visually-hidden">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="${currentUser.role === 'admin' ? '/admin-profile-page' : '/profile'}"><i class="fas fa-user me-2"></i>Profile</a></li>
                            <li><a class="dropdown-item" href="/bookings"><i class="fas fa-calendar-check me-2"></i>My Bookings</a></li>
                            <li><a class="dropdown-item" href="/wishlist"><i class="fas fa-heart me-2"></i>My Wishlist</a></li>
                            <li><a class="dropdown-item" href="/reviews"><i class="fas fa-star me-2"></i>My Reviews</a></li>
                            ${currentUser.role === 'admin' ? '<li><a class="dropdown-item" href="/admin-profile"><i class="fas fa-cog me-2"></i>Admin Dashboard</a></li>' : ''}
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                        </ul>
                    </li>
                `;
            } else {
                // User is not logged in
                authButtons.innerHTML = `
                    <a class="btn btn-outline-light me-2" href="/login">Login</a>
                    <a class="btn btn-primary" href="/register">Register</a>
                `;
            }
        }

        function goToProfile() {
            const profileUrl = currentUser.role === 'admin' ? '/admin-profile-page' : '/profile';
            window.location.href = profileUrl;
        }

        function logout() {
            localStorage.removeItem('authToken');
            authToken = null;
            currentUser = null;
            updateAuthButtons();
            showAlert('Logged out successfully', 'success');
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.top = '20px';
            alertDiv.style.right = '20px';
            alertDiv.style.zIndex = '9999';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
