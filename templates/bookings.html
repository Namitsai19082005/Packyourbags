{% extends "base.html" %}

{% block title %}My Bookings - Pack Your Bags{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-3">
            <!-- Sidebar -->
            <div class="card">
                <div class="card-body">
                    <h5>Filter Bookings</h5>
                    <div class="mb-3">
                        <label for="statusFilter" class="form-label">Status</label>
                        <select class="form-select" id="statusFilter">
                            <option value="">All Status</option>
                            <option value="pending">Pending</option>
                            <option value="confirmed">Confirmed</option>
                            <option value="cancelled">Cancelled</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="dateFilter" class="form-label">Travel Date</label>
                        <input type="date" class="form-control" id="dateFilter">
                    </div>
                    <button class="btn btn-primary w-100" onclick="filterBookings()">Apply Filter</button>
                    <button class="btn btn-outline-secondary w-100 mt-2" onclick="clearFilters()">Clear</button>
                </div>
            </div>
        </div>
        
        <div class="col-md-9">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>My Bookings</h2>
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-primary" onclick="exportBookings()">
                        <i class="fas fa-download me-2"></i>Export
                    </button>
                </div>
            </div>
            
            <div id="bookingsContainer">
                <!-- Bookings will be loaded here -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        loadBookings();
    });
    
    async function loadBookings() {
        try {
            const response = await fetch('/api/bookings', {
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            });
            
            if (response.ok) {
                const data = await response.json();
                displayBookings(data.bookings || []);
            } else {
                showAlert('Failed to load bookings', 'danger');
            }
        } catch (error) {
            console.error('Error loading bookings:', error);
            showAlert('Failed to load bookings', 'danger');
        }
    }
    
    function displayBookings(bookings) {
        const container = document.getElementById('bookingsContainer');
        
        if (bookings.length === 0) {
            container.innerHTML = `
                <div class="text-center py-5">
                    <i class="fas fa-calendar-times fa-3x text-muted mb-3"></i>
                    <h4 class="text-muted">No Bookings Found</h4>
                    <p class="text-muted">You haven't made any bookings yet.</p>
                    <a href="/packages" class="btn btn-primary">Browse Packages</a>
                </div>
            `;
            return;
        }
        
        container.innerHTML = bookings.map(booking => `
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <h5 class="card-title">${booking.package.title}</h5>
                            <p class="text-muted mb-2">${booking.package.destination}</p>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <p><strong>Travel Date:</strong> ${new Date(booking.booking_date).toLocaleDateString()}</p>
                                    <p><strong>Number of Travelers:</strong> ${booking.number_of_travelers}</p>
                                </div>
                                <div class="col-md-6">
                                    <p><strong>Total Amount:</strong> ₹${booking.total_amount}</p>
                                    <p><strong>Booking Date:</strong> ${new Date(booking.created_at).toLocaleDateString()}</p>
                                </div>
                            </div>
                            ${booking.special_requests ? `<p><strong>Special Requests:</strong> ${booking.special_requests}</p>` : ''}
                        </div>
                        <div class="col-md-4 text-end">
                            <span class="badge bg-${getStatusColor(booking.status)} fs-6 mb-3">${booking.status}</span>
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-primary" onclick="viewBookingDetails(${booking.id})">
                                    <i class="fas fa-eye me-2"></i>View Details
                                </button>
                                ${booking.status === 'pending' ? `
                                    <button class="btn btn-outline-warning" onclick="updateBooking(${booking.id})">
                                        <i class="fas fa-edit me-2"></i>Update
                                    </button>
                                    <button class="btn btn-outline-danger" onclick="cancelBooking(${booking.id})">
                                        <i class="fas fa-times me-2"></i>Cancel
                                    </button>
                                ` : ''}
                                ${booking.status === 'completed' ? `
                                    <button class="btn btn-outline-success" onclick="writeReview(${booking.package.id})">
                                        <i class="fas fa-star me-2"></i>Write Review
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
    }
    
    function getStatusColor(status) {
        switch(status) {
            case 'pending': return 'warning';
            case 'confirmed': return 'success';
            case 'cancelled': return 'danger';
            case 'completed': return 'info';
            default: return 'secondary';
        }
    }
    
    function filterBookings() {
        const status = document.getElementById('statusFilter').value;
        const date = document.getElementById('dateFilter').value;
        
        // Implement filtering logic
        showAlert('Filter functionality coming soon', 'info');
    }
    
    function clearFilters() {
        document.getElementById('statusFilter').value = '';
        document.getElementById('dateFilter').value = '';
        loadBookings();
    }
    
    function exportBookings() {
        showAlert('Export functionality coming soon', 'info');
    }
    
    function viewBookingDetails(id) {
        showAlert('View booking details functionality coming soon', 'info');
    }
    
    function updateBooking(id) {
        showAlert('Update booking functionality coming soon', 'info');
    }
    
    function cancelBooking(id) {
        if (confirm('Are you sure you want to cancel this booking?')) {
            showAlert('Cancel booking functionality coming soon', 'info');
        }
    }
    
    function writeReview(packageId) {
        window.location.href = `/package/${packageId}#reviews`;
    }
    
    async function viewBookingDetails(bookingId) {
        try {
            const response = await fetch(`/api/bookings/${bookingId}`, {
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            });
            const data = await response.json();
            
            if (data.success) {
                const booking = data.booking;
                showBookingDetailsModal(booking);
            } else {
                showAlert(data.message || 'Failed to load booking details', 'danger');
            }
        } catch (error) {
            showAlert('Failed to load booking details', 'danger');
        }
    }
    
    function showBookingDetailsModal(booking) {
        const modalHtml = `
            <div class="modal fade" id="bookingDetailsModal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Booking Details #${booking.id}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <h6>Booking Information</h6>
                                    <p><strong>Package:</strong> ${booking.package.title}</p>
                                    <p><strong>Destination:</strong> ${booking.package.destination}</p>
                                    <p><strong>Duration:</strong> ${booking.package.duration_days} days</p>
                                    <p><strong>Booking Date:</strong> ${new Date(booking.booking_date).toLocaleDateString()}</p>
                                    <p><strong>Travelers:</strong> ${booking.number_of_travelers}</p>
                                    <p><strong>Total Amount:</strong> ₹${booking.total_amount}</p>
                                    <p><strong>Status:</strong> <span class="badge bg-${getStatusColor(booking.status)}">${booking.status}</span></p>
                                </div>
                                <div class="col-md-6">
                                    <h6>Package Details</h6>
                                    <p><strong>Max Travelers:</strong> ${booking.package.max_travelers}</p>
                                    <p><strong>Available From:</strong> ${new Date(booking.package.available_from).toLocaleDateString()}</p>
                                    <p><strong>Available To:</strong> ${new Date(booking.package.available_to).toLocaleDateString()}</p>
                                    <p><strong>Price per Person:</strong> ₹${booking.package.price}</p>
                                    <p><strong>Created:</strong> ${new Date(booking.created_at).toLocaleDateString()}</p>
                                </div>
                            </div>
                            ${booking.special_requests ? `
                                <div class="mt-3">
                                    <h6>Special Requests</h6>
                                    <p>${booking.special_requests}</p>
                                </div>
                            ` : ''}
                            <div class="mt-3">
                                <h6>Package Description</h6>
                                <p>${booking.package.description || 'No description available'}</p>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            ${booking.status === 'pending' ? `
                                <button type="button" class="btn btn-outline-warning" onclick="updateBooking(${booking.id})">Update</button>
                                <button type="button" class="btn btn-outline-danger" onclick="cancelBooking(${booking.id})">Cancel</button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            </div>
        `;
        
        // Remove existing modal if any
        const existingModal = document.getElementById('bookingDetailsModal');
        if (existingModal) {
            existingModal.remove();
        }
        
        // Add modal to body
        document.body.insertAdjacentHTML('beforeend', modalHtml);
        
        // Show modal
        const modal = new bootstrap.Modal(document.getElementById('bookingDetailsModal'));
        modal.show();
    }
    
    async function cancelBooking(bookingId) {
        if (confirm('Are you sure you want to cancel this booking?')) {
            try {
                const response = await fetch(`/api/bookings/${bookingId}/cancel`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Booking cancelled successfully', 'success');
                    loadBookings(); // Reload bookings
                } else {
                    showAlert(data.error || 'Failed to cancel booking', 'danger');
                }
            } catch (error) {
                showAlert('Failed to cancel booking', 'danger');
            }
        }
    }
    
    function updateBooking(bookingId) {
        showAlert('Update booking functionality coming soon', 'info');
    }
</script>
{% endblock %}
